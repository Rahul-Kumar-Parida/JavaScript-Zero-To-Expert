<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Declaration and Expressions</title>
</head>
<body>
    <script>
        // function Declarations
        function calcAge1(birthYear) {
            return 2037 - birthYear;
            
        }
        const age1 = calcAge1(1991);
        console.log(age1)

        // Function Expressions

        const calcAge2 = function(birthYear) {
            return 2037 - birthYear;
        }
        const age2= calcAge2(1991);
        console.log(age2)

        //Arrow function

        const calcAge3 = birthYear => 2037 -birthYear;
        const age3 = calcAge3(1991)
        console.log(age3)

        const year = (birthYear , firstname) => {
            const age =2023 -birthYear;
            const retirement = 65 - age;
            return `${firstname} retires in ${retirement} years`;
        }
        console.log(year(1991, 'Rahul'))
        console.log(year(1981, 'jonas'))


        //Function Calling other functions

        function cutFruitPieces(fruit) {
            return fruit * 4;
        }

        function fruitProcessor(apples, oranges) {
            const applePieces= cutFruitPieces(apples);
            const orangePieces= cutFruitPieces(oranges);

            const juice = `juice with ${applePieces} pieces of apple and ${orangePieces} piece of orange.`;
            return juice;
        }
        console.log(fruitProcessor(3,5))
        
        //reviewing functions

        const calcAge = function(birthYear){
            return 2037-birthYear;}

        const year1 = function (birthYear , firstname) {
            const age =calcAge(birthYear);
            const retirement = 65 - age;
            if(retirement>0){
                console.log(`${firstname} retires in ${retirement} years`)
                return retirement;
            }else{
                console.log(`${firstname} has already retired!`)
                return -1;
            }
            // return `${firstname} retires in ${retirement} years`;
        }
        console.log(year1(1981,"jonas"))
        console.log(year1(1951,"rahul"))



    </script>
</body>
</html>
