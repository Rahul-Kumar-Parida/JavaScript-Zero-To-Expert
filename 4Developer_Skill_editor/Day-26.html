<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops in javascript</title>
  </head>
  <body>
    <script>
      // iteration method
      //using for loop
      for (i = 1; i < 6; i++) {
        console.log("Hello world");
      }
      //looping array
      const real = ["rahul", "satish", "satya", "himanshu", 32, 34.3, true];
      const newArray = [];
      console.log(newArray);

      console.log(real);
      for (i = 0; i < real.length; i++) {
        console.log(real[i], typeof real[i]);
        newArray.push(real[i]);
      }
      console.log(newArray);

      //   continue and break statement
      //continue
      for (let i = 0; i < real.length; i++) {
        if (typeof real[i] !== "string") continue;
        console.log(real[i], typeof real[i]);
      }
      //break
      for (let i = 0; i < real.length; i++) {
        if (typeof real[i] === "number") break;
        console.log(real[i], typeof real[i]);
      }

      //looping backward
      for (let i = real.length - 1; i > 0; i--) {
        console.log(i, real[i]);
      }

      //loop in the loops
      for (let name = 1; name < 5; name++) {
        console.log(`--- friends name ${name}`);
        for (let fname = 1; fname < 4; fname++) {
          console.log(`name ${name}: rahul ${name}`);
        }
      }
      // the while loop
      let i1 = 1;
      while (i1 <= 3) {
        console.log(`hello world ${i1}`);
        i1++;
      }
    </script>
  </body>
</html>
